<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5250882889.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" />
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <div class="score-div">
            <div class="player-score">
                <h1>Your score</h1>
                <h1 id="playerScore">0</h1>
            </div>
            <div class="computer-score">
                <h1>Computer's score</h1>
                <h1 id="computerScore">0</h1>
            </div>
        </div>
        <div class="main-div">
            <div class="options">
                <i class="far fa-hand-rock" id="Rock"></i>
                <i class="far fa-hand-paper" id="Paper"></i>
                <i class="far fa-hand-scissors" id="Scissors"></i>
            </div>
        </div>
        <div class="choices">
            <div class="player-choice">
                <h1>You</h1>
                <h1 id="playerChoice"></h1>
            </div>
            <div class="computer-choice">
                <h1>Computer</h1>
                <h1 id="computerChoice"></h1>
            </div>
            <div class="playerResult">

                <h1 id="playerResult"></h1>
            </div>
            <div class="computerresult">

                <h1 id="computerResult"></h1>
            </div>
        </div>
        <div class="new-game">
            <button id="newGame" onClick="window.location.reload()">New game</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
